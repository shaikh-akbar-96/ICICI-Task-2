<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="icici_main_container">
      <div class="icici_nav">
        <img
          src="./styles/images/icici_logo.svg"
          alt="icici_logo"
          class="icici_logo"
        />
        <hr class="icici_border" />
      </div>
      <div class="icici_acc_link">
        <p class="icici_left_link">Link all your accounts</p>
        <a class="icici_right_link">remind me later</a>
      </div>
      <div class="icici_stepper">
        <div class="icici_line"></div>
        <div class="icici_destination_checkbox">
          <img src="./styles/images/icici_destination_check.svg" alt="" />
        </div>
        <div class="icici_destination_checkbox">
          <img src="./styles/images/icici_destination_check.svg" alt="" />
        </div>
        <div class="icici_destination_checkbox">
          <img src="./styles/images/icici_activation_checked.svg" alt="" />
        </div>
      </div>
      <div class="icici_title_container_2">
        <div class="icici_title_4">
          Activation<br />
          and Linking
        </div>
        <div class="icici_title_5">
          Grid Card<br />
          Authentication
        </div>
        <div class="icici_title_6">
          Request<br />
          Confirmation
        </div>
      </div>
      <div class="icici_grid_card_container">
        <p class="icici_select_title">Selected Accounts</p>
        <table class="icici_account_info_table">
          <tr>
            <td>Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
        </table>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
