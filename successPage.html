<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="icici_main_container">
      <div class="icici_nav">
        <img src="/images/icici_logo.svg" alt="icici_logo" class="icici_logo" />
        <hr class="icici_border" />
      </div>
      <section class="icici_main_wrapper">
        <div class="icici_acc_link">
          <p class="icici_left_link">Link all your accounts</p>
          <a class="icici_right_link">remind me later</a>
        </div>
        <div class="icici_stepper">
          <div class="icici_line"></div>
          <div class="icici_destination_checkbox">
            <img src="/images/icici_activation_checked.svg" alt="" />
          </div>
          <div class="icici_destination_checkbox">
            <img src="/images/icici_activation_checked.svg" alt="" />
          </div>
          <div class="icici_destination_checkbox">
            <img src="/images/icici_activation_checked.svg" alt="" />
          </div>
        </div>
        <div class="icici_grid_title_container">
          <div class="icici_title_grid_active">
            Activation<br />
            and Linking
          </div>
          <div class="icici_title_grid_card">
            Grid Card<br />
            Authentication
          </div>
          <div class="icici_title_grid_active">
            Request<br />
            Confirmation
          </div>
        </div>
        <div class="icici_grid_card_container"></div>
      </section>
    </main>

    <script src="./index.js"></script>
